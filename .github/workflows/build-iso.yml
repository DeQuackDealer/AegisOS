name: Build Aegis OS ISO

on:
  push:
    branches: [main]
    paths:
      - 'build-system/**'
      - '.github/workflows/build-iso.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      edition:
        description: 'Edition to build'
        required: true
        default: 'freemium'
        type: choice
        options:
          - freemium
          - basic
          - gamer
          - workplace
          - aidev
          - gamer-ai
          - server
          - all
      simulate:
        description: 'Simulate build (no real ISO)'
        required: false
        default: false
        type: boolean

env:
  AEGIS_VERSION: "3.0.0"

jobs:
  validate:
    name: Validate Build System
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate Python syntax
        run: |
          python3 -m py_compile build-system/build-aegis.py
          echo "Build script syntax OK"

      - name: Validate package lists
        run: |
          for file in build-system/archiso/packages/*.txt; do
            if [ -f "$file" ]; then
              echo "Validating $file..."
              wc -l "$file"
            fi
          done
          echo "All package lists validated"

      - name: Run simulation build
        run: |
          cd build-system
          python3 build-aegis.py --edition freemium --simulate --verbose

  build-arch:
    name: Build ${{ matrix.edition }} Edition
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'workflow_dispatch' && !inputs.simulate
    strategy:
      matrix:
        edition: ${{ fromJson(github.event.inputs.edition == 'all' && '["freemium", "basic", "gamer", "workplace", "aidev", "gamer-ai", "server"]' || format('["{0}"]', github.event.inputs.edition)) }}
      fail-fast: false
    
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Arch build dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm \
            archiso \
            arch-install-scripts \
            base-devel \
            git \
            python \
            python-pip \
            squashfs-tools \
            libisoburn \
            dosfstools \
            mtools \
            grub \
            efibootmgr
          echo "Build dependencies installed"

      - name: Build ${{ matrix.edition }} ISO
        run: |
          cd build-system
          python3 build-aegis.py --edition ${{ matrix.edition }} --real-build --verbose

      - name: Generate checksums
        run: |
          cd build-system/output
          for iso in *.iso; do
            if [ -f "$iso" ]; then
              sha256sum "$iso" > "${iso}.sha256"
              echo "SHA256: $(cat ${iso}.sha256)"
            fi
          done

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: aegis-${{ matrix.edition }}-iso
          path: |
            build-system/output/aegis-${{ matrix.edition }}.iso
            build-system/output/aegis-${{ matrix.edition }}.iso.sha256
            build-system/output/aegis-${{ matrix.edition }}.json
          retention-days: 7

  build-installers:
    name: Build Windows Installers
    runs-on: windows-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller cryptography

      - name: Build Freemium Installer
        run: |
          cd build-system/installers
          pyinstaller --onefile --windowed --name "AegisOS-Freemium-Installer" aegis-installer-freemium.py
        continue-on-error: true

      - name: Build Licensed Installer
        run: |
          cd build-system/installers
          pyinstaller --onefile --windowed --name "AegisOS-Licensed-Installer" aegis-installer-licensed.py --hidden-import cryptography
        continue-on-error: true

      - name: Upload Windows Installers
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: build-system/installers/dist/*.exe
          retention-days: 30
        if: always()

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-arch, build-installers]
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.AEGIS_VERSION }}-${{ github.run_number }}
          name: Aegis OS v${{ env.AEGIS_VERSION }} Build ${{ github.run_number }}
          body: |
            ## Aegis OS v${{ env.AEGIS_VERSION }}
            
            **Base System:** Arch Linux (Rolling Release)
            **Build Date:** ${{ github.event.head_commit.timestamp }}
            
            ### Available Editions
            - **Freemium** - Free with 30-day premium trial
            - **Basic** ($69) - Development tools and productivity
            - **Gamer** ($69) - SteamOS-style gaming
            - **Workplace** ($49) - Enterprise productivity
            - **AI Developer** ($89) - CUDA and ML tools
            - **Gamer+AI** ($129) - Ultimate hybrid
            - **Server** ($129) - Enterprise with XDR security
            
            ### Installation
            1. Download the ISO for your edition
            2. Verify SHA256 checksum
            3. Flash to USB with Balena Etcher
            4. Boot and install
            
            [Documentation](https://docs.aegis-os.com)
          files: |
            release-artifacts/**/*.iso
            release-artifacts/**/*.sha256
            release-artifacts/**/*.exe
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  simulation:
    name: Simulation Build (All Editions)
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name != 'workflow_dispatch' || inputs.simulate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run simulation build for all editions
        run: |
          cd build-system
          python3 build-aegis.py --edition all --simulate --verbose

      - name: Upload simulation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: simulation-output
          path: |
            build-system/output/*.json
            build-system/output/*.iso
          retention-days: 3
