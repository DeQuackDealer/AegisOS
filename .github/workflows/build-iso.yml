name: Build Aegis OS ISO

on:
  push:
    branches: [main]
    paths:
      - 'build-system/**'
      - '.github/workflows/build-iso.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      edition:
        description: 'Edition to build'
        required: true
        default: 'freemium'
        type: choice
        options:
          - freemium
          - basic
          - gamer
          - workplace
          - aidev
          - gamer-ai
          - server
          - all
      build_type:
        description: 'Build type'
        required: true
        default: 'simulate'
        type: choice
        options:
          - simulate
          - real

env:
  AEGIS_VERSION: "3.0.0"

jobs:
  validate:
    name: Validate Build System
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check build system files exist
        run: |
          echo "Checking required files..."
          test -f build-system/build-aegis.py && echo "build-aegis.py OK" || exit 1
          test -d build-system/archiso/packages && echo "packages dir OK" || exit 1
          echo "All required files present"

      - name: Validate Python syntax
        run: |
          python3 -m py_compile build-system/build-aegis.py
          echo "Python syntax OK"

      - name: List available packages
        run: |
          echo "Available package lists:"
          ls -la build-system/archiso/packages/ || echo "No package lists found"

      - name: Run simulation test
        run: |
          cd build-system
          python3 build-aegis.py --edition freemium --simulate --verbose

  simulate-all:
    name: Simulate All Editions
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' || github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'simulate')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Simulate all editions
        run: |
          cd build-system
          python3 build-aegis.py --edition all --simulate --verbose

      - name: Upload simulation results
        uses: actions/upload-artifact@v4
        with:
          name: simulation-results
          path: |
            build-system/output/*.json
            build-system/output/*.iso
          retention-days: 7
          if-no-files-found: warn

  build-real:
    name: Build ${{ matrix.edition }} ISO
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'real'
    strategy:
      matrix:
        edition: ${{ fromJson(github.event.inputs.edition == 'all' && '["freemium", "basic", "gamer", "workplace", "aidev", "gamer-ai", "server"]' || format('["{0}"]', github.event.inputs.edition)) }}
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          df -h

      - name: Build ISO using Docker
        run: |
          docker run --rm --privileged \
            -v ${{ github.workspace }}:/workspace \
            archlinux:latest \
            bash -c '
              set -e
              
              echo "=========================================="
              echo "Building Aegis OS ${{ matrix.edition }} Edition"
              echo "=========================================="
              
              # Initialize pacman
              pacman-key --init
              pacman-key --populate archlinux
              pacman -Syu --noconfirm
              pacman -S --noconfirm archiso python git
              
              # Run build script
              cd /workspace/build-system
              python3 build-aegis.py --edition ${{ matrix.edition }} --real-build --verbose
            '

      - name: Generate checksums
        run: |
          cd build-system/output
          for iso in *.iso; do
            if [ -f "$iso" ]; then
              sha256sum "$iso" > "${iso}.sha256"
              echo "SHA256: $(cat ${iso}.sha256)"
            fi
          done

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: aegis-${{ matrix.edition }}-iso
          path: |
            build-system/output/aegis-${{ matrix.edition }}*.iso
            build-system/output/aegis-${{ matrix.edition }}*.sha256
          retention-days: 30
          if-no-files-found: warn

  build-installers:
    name: Build Windows Installers
    runs-on: windows-latest
    needs: validate
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller cryptography requests

      - name: Build Freemium Installer
        run: |
          cd build-system/installers
          if (Test-Path "aegis-installer-freemium.py") {
            pyinstaller --onefile --windowed --name "AegisOS-Freemium-Installer" aegis-installer-freemium.py
          } else {
            echo "Freemium installer script not found, skipping"
          }
        continue-on-error: true

      - name: Build Licensed Installer
        run: |
          cd build-system/installers
          if (Test-Path "aegis-installer-licensed.py") {
            pyinstaller --onefile --windowed --name "AegisOS-Licensed-Installer" aegis-installer-licensed.py --hidden-import cryptography
          } else {
            echo "Licensed installer script not found, skipping"
          }
        continue-on-error: true

      - name: Upload Windows Installers
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: build-system/installers/dist/*.exe
          retention-days: 30
          if-no-files-found: warn
