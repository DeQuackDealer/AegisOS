<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1eb4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0078d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1eb4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="124" fill="#0d1117" stroke="url(#gradientBlue)" stroke-width="2" opacity="0.9"/>
  
  <!-- Shield shape -->
  <path d="M 128 40 L 180 70 L 180 140 C 180 180 128 210 128 210 C 128 210 76 180 76 140 L 76 70 Z" 
        fill="url(#gradientBlue)" opacity="0.15" stroke="url(#gradientBlue)" stroke-width="2"/>
  
  <!-- Shield outline (darker) -->
  <path d="M 128 45 L 175 72 L 175 140 C 175 175 128 205 128 205 C 128 205 81 175 81 140 L 81 72 Z" 
        fill="none" stroke="url(#gradientBlue)" stroke-width="2.5"/>
  
  <!-- Central hexagon (gaming essence) -->
  <g transform="translate(128, 128)">
    <!-- Hexagon outer -->
    <polygon points="0,-35 30,-17.5 30,17.5 0,35 -30,17.5 -30,-17.5" 
             fill="none" stroke="url(#gradientAccent)" stroke-width="2" filter="url(#glow)"/>
    
    <!-- Hexagon inner (filled accent) -->
    <polygon points="0,-28 24,-14 24,14 0,28 -24,14 -24,-14" 
             fill="url(#gradientAccent)" opacity="0.3"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="12" fill="url(#gradientBlue)" opacity="0.8" filter="url(#glow)"/>
    
    <!-- Diamond accent -->
    <polygon points="0,-8 8,0 0,8 -8,0" fill="#1eb4ff" opacity="0.6"/>
  </g>
  
  <!-- Top accent bars (A for Aegis) -->
  <g opacity="0.7">
    <rect x="110" y="25" width="3" height="15" fill="url(#gradientAccent)" rx="1.5"/>
    <rect x="130" y="25" width="3" height="15" fill="url(#gradientAccent)" rx="1.5"/>
    <rect x="143" y="25" width="3" height="15" fill="url(#gradientAccent)" rx="1.5"/>
  </g>
  
  <!-- Gaming corners (minimal design) -->
  <g stroke="url(#gradientBlue)" stroke-width="1.5" fill="none" opacity="0.6">
    <!-- Top-left -->
    <line x1="30" y1="30" x2="50" y2="30"/>
    <line x1="30" y1="30" x2="30" y2="50"/>
    <!-- Top-right -->
    <line x1="226" y1="30" x2="206" y2="30"/>
    <line x1="226" y1="30" x2="226" y2="50"/>
    <!-- Bottom-left -->
    <line x1="30" y1="226" x2="50" y2="226"/>
    <line x1="30" y1="226" x2="30" y2="206"/>
    <!-- Bottom-right -->
    <line x1="226" y1="226" x2="206" y2="226"/>
    <line x1="226" y1="226" x2="226" y2="206"/>
  </g>
  
  <!-- Glow effect around center -->
  <circle cx="128" cy="128" r="65" fill="none" stroke="url(#gradientAccent)" stroke-width="1" opacity="0.2" filter="url(#glow)"/>
</svg>