<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield with aggressive design -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8338ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a86ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Glowing background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#shieldGrad)" opacity="0.2"/>
  
  <!-- Main aggressive shield -->
  <path d="M 100 20 L 160 60 L 160 110 Q 100 160 100 160 Q 40 110 40 60 Z" 
        fill="url(#shieldGrad)" 
        stroke="#ff006e" 
        stroke-width="3"
        filter="url(#glow)"/>
  
  <!-- Inner sharp accent -->
  <path d="M 100 35 L 145 65 L 145 105 Q 100 145 100 145 Q 65 110 65 70 Z" 
        fill="none" 
        stroke="rgba(255,255,255,0.5)" 
        stroke-width="2"/>
  
  <!-- Bold "A" letter -->
  <text x="100" y="125" 
        font-family="Arial, sans-serif" 
        font-size="70" 
        font-weight="900"
        fill="white" 
        text-anchor="middle"
        filter="url(#glow)">A</text>
  
  <!-- Top aggressive accent line -->
  <line x1="80" y1="50" x2="120" y2="50" stroke="#ff006e" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Right accent -->
  <line x1="145" y1="75" x2="165" y2="65" stroke="#3a86ff" stroke-width="3" stroke-linecap="round"/>
</svg>
