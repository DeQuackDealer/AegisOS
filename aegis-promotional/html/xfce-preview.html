<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Aegis OS - Windows 11 Gaming Desktop</title><style> * { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; overflow: hidden; background: #000; } .vm-frame { width: 100vw; height: 100vh; background: #1a1a1a; display: flex; flex-direction: column; } .vm-titlebar { height: 32px; background: #2d2d2d; display: flex; align-items: center; padding: 0 12px; border-bottom: 1px solid #3a3a3a; } .vm-title { color: #e0e0e0; font-size: 13px; flex: 1; } .vm-controls { display: flex; gap: 8px; } .vm-btn { width: 12px; height: 12px; border-radius: 3px; } .vm-btn.minimize { background: #ffc41d; } .vm-btn.maximize { background: #00ca4e; } .vm-btn.close { background: #ff605c; } .desktop-container { flex: 1; position: relative; background: linear-gradient(135deg, #0d1117 0%, #1c1f26 50%, #0f1419 100%); display: flex; flex-direction: column; } /* Windows 11 Top Bar */ .win11-taskbar-top { height: 40px; background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(20px); display: flex; align-items: center; padding: 0 16px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); gap: 12px; } .win-menu-btn { width: 36px; height: 36px; background: rgba(30, 180, 255, 0.15); border: 1px solid rgba(30, 180, 255, 0.3); border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; color: #1eb4ff; font-weight: bold; font-size: 18px; } .win-menu-btn:hover { background: rgba(30, 180, 255, 0.25); border-color: rgba(30, 180, 255, 0.5); } .search-box { flex: 1; height: 36px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; padding: 0 12px; color: #e0e0e0; font-size: 13px; transition: all 0.2s; } .search-box::placeholder { color: rgba(255, 255, 255, 0.4); } .search-box:focus { outline: none; background: rgba(255, 255, 255, 0.08); border-color: rgba(30, 180, 255, 0.5); } .tray-icons { display: flex; gap: 8px; align-items: center; margin-left: auto; padding: 0 8px; } .tray-icon { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; color: #b0b0b0; font-size: 16px; cursor: pointer; border-radius: 6px; transition: all 0.2s; } .tray-icon:hover { background: rgba(255, 255, 255, 0.08); color: #e0e0e0; } .clock { color: #b0b0b0; font-size: 12px; margin: 0 8px; cursor: pointer; } /* Desktop Area */ .desktop-area { flex: 1; padding: 32px; display: grid; grid-template-columns: repeat(auto-fill, 100px); grid-auto-rows: 100px; gap: 20px; align-content: start; overflow-y: auto; } .desktop-icon { display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border-radius: 10px; padding: 8px; transition: all 0.2s; } .desktop-icon:hover { background: rgba(30, 180, 255, 0.1); } .desktop-icon.selected { background: rgba(30, 180, 255, 0.2); outline: 2px solid rgba(30, 180, 255, 0.5); } .icon-image { width: 48px; height: 48px; background: linear-gradient(135deg, rgba(30, 180, 255, 0.2), rgba(30, 180, 255, 0.1)); border: 1px solid rgba(30, 180, 255, 0.3); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 28px; margin-bottom: 8px; transition: all 0.2s; } .desktop-icon:hover .icon-image { background: linear-gradient(135deg, rgba(30, 180, 255, 0.3), rgba(30, 180, 255, 0.2)); border-color: rgba(30, 180, 255, 0.5); } .icon-label { color: #d0d0d0; font-size: 12px; text-align: center; word-wrap: break-word; max-width: 80px; } /* Windows 11 Bottom Taskbar */ .win11-taskbar { height: 48px; background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(20px); display: flex; align-items: center; justify-content: center; padding: 0 12px; border-top: 1px solid rgba(255, 255, 255, 0.05); gap: 8px; } .taskbar-app { width: 44px; height: 44px; background: rgba(255, 255, 255, 0.05); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; transition: all 0.2s; position: relative; } .taskbar-app:hover { background: rgba(255, 255, 255, 0.08); } .taskbar-app.active { background: rgba(30, 180, 255, 0.2); border: 1px solid rgba(30, 180, 255, 0.3); } .taskbar-app.active::after { content: ''; position: absolute; bottom: 4px; width: 24px; height: 2px; background: #1eb4ff; border-radius: 1px; } /* Windows 11 Window */ .win11-window { position: absolute; top: 120px; left: 200px; width: 800px; height: 500px; background: rgba(30, 30, 30, 0.98); backdrop-filter: blur(30px); border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8); display: none; flex-direction: column; z-index: 100; } .win11-window.show { display: flex; animation: windowOpen 0.3s cubic-bezier(0.23, 1, 0.32, 1); } @keyframes windowOpen { from { opacity: 0; transform: scale(0.95) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } } .win11-titlebar { height: 36px; background: rgba(40, 40, 40, 0.5); display: flex; align-items: center; padding: 0 12px; cursor: move; border-bottom: 1px solid rgba(255, 255, 255, 0.05); border-radius: 12px 12px 0 0; } .win11-title { color: #e0e0e0; font-size: 13px; flex: 1; display: flex; align-items: center; gap: 8px; } .win11-controls { display: flex; gap: 8px; margin-left: auto; } .win-ctrl-btn { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; color: #b0b0b0; cursor: pointer; border-radius: 6px; transition: all 0.2s; font-size: 16px; } .win-ctrl-btn:hover { background: rgba(255, 255, 255, 0.08); color: #e0e0e0; } .win-ctrl-btn.close:hover { background: rgba(255, 100, 100, 0.3); color: #ff6464; } .win11-content { flex: 1; padding: 24px; color: #d0d0d0; overflow-y: auto; font-size: 13px; line-height: 1.6; } .win11-content h2 { color: #1eb4ff; font-size: 18px; margin-bottom: 16px; } .win11-content p { margin-bottom: 12px; } /* Start Menu */ .start-menu { position: absolute; bottom: 56px; left: 12px; width: 500px; max-height: 600px; background: rgba(25, 25, 25, 0.98); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 12px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8); display: none; flex-direction: column; z-index: 99; } .start-menu.show { display: flex; animation: slideUp 0.3s cubic-bezier(0.23, 1, 0.32, 1); } @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } } .start-search { padding: 12px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); } .start-search input { width: 100%; height: 36px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; padding: 0 12px; color: #e0e0e0; font-size: 13px; } .start-apps { flex: 1; overflow-y: auto; padding: 8px; } .app-item { padding: 10px 12px; margin: 4px 0; border-radius: 8px; cursor: pointer; transition: background 0.2s; color: #d0d0d0; display: flex; align-items: center; gap: 10px; } .app-item:hover { background: rgba(30, 180, 255, 0.15); color: #1eb4ff; } .app-icon { font-size: 18px; } .notification { position: absolute; bottom: 64px; right: 16px; background: rgba(30, 40, 50, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(30, 180, 255, 0.3); border-radius: 10px; padding: 16px; color: #1eb4ff; display: none; animation: slideIn 0.3s ease; max-width: 300px; font-size: 13px; } @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } } .notification.show { display: block; } </style></head><body><div class="vm-frame"><div class="vm-titlebar"><span class="vm-title">VirtualBox - Aegis OS Gaming Edition [Running]</span><div class="vm-controls"><div class="vm-btn minimize"></div><div class="vm-btn maximize"></div><div class="vm-btn close"></div></div></div><div class="desktop-container"><div class="win11-taskbar-top"><div class="win-menu-btn" onclick="toggleStartMenu()">‚åò</div><input type="text" class="search-box" placeholder="Search..." /><div class="tray-icons"><div class="tray-icon" onclick="notify('üéÆ Gaming Mode Active')">üéÆ</div><div class="tray-icon" onclick="notify('‚ö° Performance Mode')">‚ö°</div><div class="tray-icon">üì∂</div><div class="tray-icon">üîä</div><div class="clock" id="clock"></div></div></div><div class="desktop-area"><div class="desktop-icon" onclick="selectIcon(this); openWindow('File Explorer', 'üìÅ', 'Gaming Library and Files')"><div class="icon-image">üìÅ</div><div class="icon-label">Games</div></div><div class="desktop-icon" onclick="selectIcon(this); openWindow('Terminal', '‚öôÔ∏è', 'System Terminal - Gaming optimizations active')"><div class="icon-image">‚öôÔ∏è</div><div class="icon-label">Terminal</div></div><div class="desktop-icon" onclick="selectIcon(this); openWindow('Firefox', 'üåê', 'Web Browser - Hardware accelerated')"><div class="icon-image">üåê</div><div class="icon-label">Firefox</div></div><div class="desktop-icon" onclick="selectIcon(this); openWindow('Steam', 'üéÆ', 'Steam - Ready for Windows games via Proton')"><div class="icon-image">üéÆ</div><div class="icon-label">Steam</div></div><div class="desktop-icon" onclick="selectIcon(this); openWindow('Settings', '‚öôÔ∏è', 'System Settings and Preferences')"><div class="icon-image">‚öôÔ∏è</div><div class="icon-label">Settings</div></div><div class="desktop-icon" onclick="selectIcon(this); openWindow('System Info', '‚ÑπÔ∏è', 'Aegis OS Performance Stats')"><div class="icon-image">‚ÑπÔ∏è</div><div class="icon-label">System Info</div></div></div><div class="win11-window" id="mainWindow"><div class="win11-titlebar"><div class="win11-title"><span id="windowIcon">üìÅ</span><span id="windowTitle">File Explorer</span></div><div class="win11-controls"><div class="win-ctrl-btn" onclick="minimizeWindow()">_</div><div class="win-ctrl-btn" onclick="maximizeWindow()">‚ñ°</div><div class="win-ctrl-btn close" onclick="closeWindow()">‚úï</div></div></div><div class="win11-content" id="windowContent"><p>Welcome to Aegis OS</p></div></div><div class="start-menu" id="startMenu"><div class="start-search"><input type="text" placeholder="Search apps and files..." /></div><div class="start-apps"><div class="app-item" onclick="openWindow('Steam', 'üéÆ', 'Your Gaming Library'); toggleStartMenu()"><span class="app-icon">üéÆ</span><span>Steam</span></div><div class="app-item" onclick="openWindow('Terminal', '‚öôÔ∏è', 'Command Line'); toggleStartMenu()"><span class="app-icon">‚öôÔ∏è</span><span>Terminal</span></div><div class="app-item" onclick="openWindow('Firefox', 'üåê', 'Web Browser'); toggleStartMenu()"><span class="app-icon">üåê</span><span>Firefox</span></div><div class="app-item" onclick="openWindow('Settings', '‚öôÔ∏è', 'System Settings'); toggleStartMenu()"><span class="app-icon">‚öôÔ∏è</span><span>Settings</span></div></div></div><div class="notification" id="notification"></div><div class="win11-taskbar"><div class="taskbar-app active" onclick="notify('üìÅ File Explorer active')">üìÅ</div><div class="taskbar-app" onclick="notify('üåê Firefox is ready')">üåê</div><div class="taskbar-app" onclick="notify('üéÆ Steam - Launch your games')">üéÆ</div><div class="taskbar-app" onclick="notify('‚öôÔ∏è Settings')">‚öôÔ∏è</div></div></div></div><script> function toggleStartMenu() { document.getElementById('startMenu').classList.toggle('show'); } function selectIcon(el) { document.querySelectorAll('.desktop-icon').forEach(i => i.classList.remove('selected')); el.classList.add('selected'); } function openWindow(title, icon, content) { document.getElementById('mainWindow').classList.add('show'); document.getElementById('windowTitle').textContent = title; document.getElementById('windowIcon').textContent = icon; document.getElementById('windowContent').innerHTML = `<h2>${title}</h2><p>${content}</p>`; } function closeWindow() { document.getElementById('mainWindow').classList.remove('show'); } function minimizeWindow() { closeWindow(); } function maximizeWindow() { const w = document.getElementById('mainWindow'); if (w.style.width === '100%') { w.style.width = '800px'; w.style.height = '500px'; w.style.top = '120px'; w.style.left = '200px'; } else { w.style.width = '100%'; w.style.height = 'calc(100% - 88px)'; w.style.top = '40px'; w.style.left = '0'; } } function notify(msg) { const n = document.getElementById('notification'); n.textContent = msg; n.classList.add('show'); setTimeout(() => n.classList.remove('show'), 2000); } function updateClock() { const now = new Date(); document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit'}); } document.addEventListener('click', (e) => { if (!e.target.closest('.start-menu') && !e.target.closest('.win-menu-btn')) { document.getElementById('startMenu').classList.remove('show'); } }); updateClock(); setInterval(updateClock, 1000); </script></body></html>
