<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis OS - Gaming Desktop Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        .demo-header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            padding: 12px 24px;
            border-radius: 12px;
            border: 1px solid rgba(30, 180, 255, 0.3);
            display: flex;
            gap: 12px;
        }
        
        .demo-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .demo-btn.freemium {
            background: rgba(0, 255, 136, 0.15);
            color: #00ff88;
            border-color: rgba(0, 255, 136, 0.3);
        }
        
        .demo-btn.basic {
            background: rgba(30, 180, 255, 0.15);
            color: #1eb4ff;
            border-color: rgba(30, 180, 255, 0.3);
        }
        
        .demo-btn.gamer {
            background: rgba(255, 100, 150, 0.15);
            color: #ff6496;
            border-color: rgba(255, 100, 150, 0.3);
        }
        
        .demo-btn.ai {
            background: rgba(200, 100, 255, 0.15);
            color: #c864ff;
            border-color: rgba(200, 100, 255, 0.3);
        }
        
        .demo-btn.active {
            box-shadow: 0 0 20px currentColor;
        }
        
        .desktop {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #0d1117 0%, #1c1f26 50%, #0f1419 100%);
        }
        
        .edition-badge {
            position: fixed;
            top: 100px;
            right: 30px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            min-width: 280px;
        }
        
        .edition-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .edition-price {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 12px;
        }
        
        .edition-features {
            font-size: 12px;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .desktop-grid {
            padding: 80px 30px 100px 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            gap: 24px;
            height: calc(100vh - 128px);
            overflow-y: auto;
        }
        
        .app-icon {
            width: 90px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 10px;
            padding: 8px;
            transition: all 0.2s;
        }
        
        .app-icon:hover {
            background: rgba(30, 180, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .icon-img {
            width: 48px;
            height: 48px;
            background: rgba(30, 180, 255, 0.15);
            border: 1px solid rgba(30, 180, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }
        
        .app-icon:hover .icon-img {
            background: rgba(30, 180, 255, 0.25);
            border-color: rgba(30, 180, 255, 0.5);
        }
        
        .icon-label {
            color: #d0d0d0;
            font-size: 11px;
            text-align: center;
            max-width: 80px;
        }
        
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 12px;
            gap: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .taskbar-app {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .taskbar-app:hover {
            background: rgba(30, 180, 255, 0.15);
            border-color: rgba(30, 180, 255, 0.3);
        }
        
        .taskbar-app.active {
            background: rgba(30, 180, 255, 0.2);
            border-color: rgba(30, 180, 255, 0.5);
        }
        
        .freemium .edition-name { color: #00ff88; }
        .freemium .demo-btn.freemium { box-shadow: 0 0 20px #00ff88; }
        
        .basic .edition-name { color: #1eb4ff; }
        .basic .demo-btn.basic { box-shadow: 0 0 20px #1eb4ff; }
        
        .gamer .edition-name { color: #ff6496; }
        .gamer .demo-btn.gamer { box-shadow: 0 0 20px #ff6496; }
        
        .ai .edition-name { color: #c864ff; }
        .ai .demo-btn.ai { box-shadow: 0 0 20px #c864ff; }
    </style>
</head>
<body>

        <button class="demo-btn basic" onclick="switchEdition('basic')">Basic</button>
        <button class="demo-btn gamer" onclick="switchEdition('gamer')">Gamer</button>
        <button class="demo-btn ai" onclick="switchEdition('ai')">AI Dev</button>
    </div>

        let current = 'freemium';
        
        function switchEdition(edition) {
            current = edition;
            document.querySelectorAll('.demo-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            const desktop = document.getElementById('desktop');
            desktop.className = 'desktop ' + edition;
            
            const data = editions[edition];
            document.getElementById('badge').innerHTML = `
                <div class="edition-name">${data.name}</div>
                <div class="edition-price">${data.price}</div>
                <div class="edition-features">${data.features.replace(/\n/g, '<br>')}</div>
            `;
            
            renderIcons();
            renderTaskbar();
        }
        
        function renderIcons() {
            const container = document.getElementById('icons');
            container.innerHTML = '';
            
            editions[current].icons.forEach(app => {
                const el = document.createElement('div');
                el.className = 'app-icon';
                el.innerHTML = `
                    <div class="icon-img">${app.icon}</div>
                    <div class="icon-label">${app.name}</div>
                `;
                container.appendChild(el);
            });
        }
        
        function renderTaskbar() {
            const container = document.getElementById('taskbar');
            container.innerHTML = '';
            
            editions[current].taskbar.forEach(icon => {
                const app = document.createElement('div');
                app.className = 'taskbar-app';
                app.textContent = icon;
                app.onclick = () => app.classList.toggle('active');
                container.appendChild(app);
            });
        }
        
        renderIcons();
        renderTaskbar();
    </script>
</body>
</html>
