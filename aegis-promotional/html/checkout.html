<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Aegis OS</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #6366f1, #8b5cf6); min-height: 100vh; padding: 2rem; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        h1 { color: #1f2937; margin-bottom: 0.5rem; }
        .tier-info { background: #f3f4f6; padding: 1rem; border-radius: 8px; margin: 1.5rem 0; }
        .price { font-size: 2rem; font-weight: bold; color: #6366f1; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #374151; font-weight: 500; }
        #card-element { border: 1px solid #d1d5db; padding: 0.75rem; border-radius: 8px; }
        button { width: 100%; background: #6366f1; color: white; padding: 0.875rem; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 1rem; }
        button:hover { background: #4f46e5; }
        button:disabled { background: #9ca3af; cursor: not-allowed; }
        .error { color: #dc2626; font-size: 0.875rem; margin-top: 0.5rem; }
        .success { color: #10b981; }
        .loading { text-align: center; color: #6b7280; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete Your Purchase</h1>
        <p style="color: #6b7280; margin-bottom: 1.5rem;">Secure payment with Stripe</p>
        
        <div class="tier-info" id="tierInfo">
            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                <span>Edition:</span>
                <strong id="tierName">Basic</strong>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <span>Annual Price:</span>
                <div class="price" id="tierPrice">$49</div>
            </div>
        </div>

        <form id="payment-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem;">
            </div>

            <div class="form-group">
                <label for="card-element">Card Details</label>
                <div id="card-element"></div>
                <div id="card-errors" class="error"></div>
            </div>

            <button id="submit-btn" type="submit">
                Pay Now
            </button>
        </form>

        <p style="text-align: center; color: #6b7280; font-size: 0.875rem; margin-top: 1.5rem;">
            Payments secured by Stripe. We never store your card details.
        </p>
    </div>

    <script>
        // Get tier from URL
        const urlParams = new URLSearchParams(window.location.search);
        const tier = urlParams.get('tier') || 'basic';
        
        const tiers = {
            freemium: { name: 'Freemium', price: 0 },
            basic: { name: 'Basic', price: 49 },
            gamer: { name: 'Gamer', price: 99 },
            'ai-dev': { name: 'AI Developer', price: 149 },
            server: { name: 'Server', price: 199 },
            workplace: { name: 'Workplace', price: 79 }
        };

        const tierData = tiers[tier.toLowerCase()] || tiers.basic;
        
        // Update display
        document.getElementById('tierName').textContent = tierData.name + ' Edition';
        document.getElementById('tierPrice').textContent = `$${tierData.price}`;

        // Check if free tier
        if (tierData.price === 0) {
            document.getElementById('payment-form').innerHTML = '<p style="color: #10b981; font-size: 1.1rem;">Freemium is completely free! <a href="/">Download now</a></p>';
        } else {
            // Initialize Stripe
            const stripe = Stripe('pk_test_...');  // Will be replaced with actual key from server
            const elements = stripe.elements();
            const cardElement = elements.create('card');
            cardElement.mount('#card-element');

            // Handle card errors
            cardElement.on('change', function(event) {
                const displayError = document.getElementById('card-errors');
                if (event.error) {
                    displayError.textContent = event.error.message;
                } else {
                    displayError.textContent = '';
                }
            });

            // Handle form submission
            document.getElementById('payment-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Processing...';

                try {
                    // Create checkout session
                    const response = await fetch('/api/checkout', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ tier: tier.toLowerCase() })
                    });

                    const data = await response.json();
                    if (data.error) throw new Error(data.error);

                    // Redirect to Stripe checkout
                    const result = await stripe.redirectToCheckout({ sessionId: data.sessionId });
                    
                    if (result.error) {
                        document.getElementById('card-errors').textContent = result.error.message;
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Pay Now';
                    }
                } catch (error) {
                    document.getElementById('card-errors').textContent = error.message;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Pay Now';
                }
            });
        }
    </script>
</body>
</html>
